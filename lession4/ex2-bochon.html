<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Các bộ thông dụng với css</title>
    <style>
        /* bộ chọn phần tử: VD: body, h1, section*/
        body {
            background-color: aqua;
        }
        h1{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2.5rem;
        }
        /* Bộ chọn thuộc tình id: #zone1, #catalog..*/
        #zone1 {
            border: 2px solid blue;
        }
        
    </style>
</head>
<body>
    <section>
        <h1>Các bộ thông dụng với css</h1>
        <hr>
        <pre>
            bộ chọn phần điện tử: ví dụ:body, h1, section...
            Bộ chọn thuộc tình id: #zone1, #catalog...
            Bộ chọn class: .class-name, .container .row .items
            Bộ chọn giá trị thuộc tính: input [type='text'] {...}
        </pre>
    </section>
</body>
</html>
