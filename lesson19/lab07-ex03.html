<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab 07 - bài thực hành 03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .img-large img {
            width: 100%;
            height: 35rem;
            
        }
        .img-small img {
            max-width: 250px;
            height: 150px;
            cursor: pointer;
        }
        .img-small {
            margin: 1rem 0;
        }

        .img-border {
            border: 5px solid blue;
        }

    </style>
</head>
<body>
    <header class="container border my-2">
        <h1>Ảnh thiên nhiên</h1>

    </header>
    <section id="zone1" class="container border my-2 p-2">
        <div class="img-large">
            <img src="./images/1.jpg" alt="">
        </div>
        <div class="img-small d-flex justify-content-between mt-3">
            <img src="./images/1.jpg" alt="img1">
            <img src="./images/2.jpg" alt="img2">
            <img src="./images/3.jpg" alt="img3">
            <img src="./images/4.jpg" alt="img4">
            <img src="./images/5.jpg" alt="img5">
        </div>
    </section>



    <!--Nhúng jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--code js-->
    <script>
        $().ready(function(e){
    console.log("ready...");
    $('.img-small img').click(function(e){
        // lấy ảnh hiện tại
        let img = $(this).attr('src');
        // gán ảnh lớn
        $('.img-large img').attr('src', img);
        // //bỏ hết đường viền của ảnh
        // $('.img-small img').each(function(){
        //     $(this).css({
        //         'border':'0'
        //     })
        // });

        // // tô màu đường viền cho ảnh con
        // $(this).css({
        //     'border':'5px solid blue',
        // })

        //bỏ đường viền cũ
        $('img-small img').each(function(){
            $(this).removeClass('img-border');
        })

        //tô màu đường viền ảnh con
        $(this).addClass('img-border');
    });
});

    </script>
</body>
</html>
