<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab07 - bài thực hành số 2</title>

    <style>
    
    </style>
</head>
<body>
    <section id="zone1">
        <h1>Chọn màu chữ</h1>
        <div class="button">
            <button value="red">Đỏ</button>
            <button value="blue">Xanh</button>
            <button value="yellow">Vàng</button>
            <button value="gray">Ghi</button>
            <button value="violet">Tím</button>
        </div>

        <div class="noi-dung">
            <p>
                Lập trình web PHP và MySQL
            </p>
        </div>
        <div class="reset-bnt">
            <button id="reset">Reset</button>
        </div>
    </section>


    <!--Nhúng jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!--code js-->
    <script>
        $(document).ready(function(){
            //alert('Xin chào, tôi là ai');

            //tô màu cho các button tương ứng(màu nền)
            $('.button > button').each(function(){
                //Lấy màu từ thuộc tính value của button
                let valColor = $(this).attr("value");

                // Tô  màu nền (varColor) cho button
                $(this).css("background", valColor)
                        .css({
                            "background":valColor,
                            'border':'1px solid'+valColor,
                            'padding':'.15rem 1rem'
                        });   
            });

            // Tô màu chữ nội dung
            $('.button button').click(function(){
                //lấy màu từ nút
                let color = $(this).attr('value');
                // set color cho nội dung
                $('.noi-dung p').css({
                    'color':color
                });
            });
            //reset
            $("#reset").click(function(){
                $('.noi-dung p').css({
                    'color':'#000',
                });
            });

            $("#zone1 > button").click(function(){
                $('.noi-dung p').css({
                    'color':'#000',
                });
            });
            
        });
    </script>

</body>
</html>
