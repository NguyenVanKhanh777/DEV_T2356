<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cách nhúng java script vòa html</title>
    <script>
        function clickHere() {
            document.body.style.backgroundColor='cyan';
        }
    </script>
</head>
<body>
    <header>
        <h1>cách nhúng java script vòa html</h1>
    </header>

    <section id="zone1">
        <h2>nhúng trực tiếp vào thuộc tính sự kiện của phần tử html</h2>
        <button onclick="alert('bạn vừa click vào button')">click here</button>
    </section>

    <section id="zone2">
        <h2>Nhúng script (js) vào html thông qua thẻ script (head)</h2>
        <button onclick="clickHere()">Tô màu</button>
    </section>

    <section id="zone3">
        <h2>Nhúng file js vào html</h2>
        <button onclick="doiMau();">Đổi màu</button>
    </section>

    <!-- nhung js -->
     <script src="javascripts/js-1.js"></script>
</body>
</html>
