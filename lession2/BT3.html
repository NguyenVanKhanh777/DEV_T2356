<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20% auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: center;
        }

        th {
            background-color: #ddd;
        }
        td:nth-child(1) {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Buổi</th>
                <th colspan="2">Thời gian</th>
                <th rowspan="2">Môn học</th>
            </tr>

            <tr>
                <th>Bắt đầu</th>
                <th>Kết thúc</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Thứ 2</td>
                <td>8:00 AM</td>
                <td>12:00 AM</td>
                <td>Cơ sở dữ liệu</td>
            </tr>

            <tr>
                <td>8:00 AM</td>
                <td>12:00 AM</td>
                <td>Nhập môn C</td>
            </tr>

            <tr>
                <td rowspan="2">Thứ 3</td>
                <td>2:00 PM</td>
                <td>5:00 PM</td>
                <td>Thiết kế Web</td>
            </tr>

            <tr>
                <td>6:00 PM</td>
                <td>8:00 PM</td>
                <td>PHP</td>
            </tr>

            <tr>
                <td>Thứ 4</td>
                <td>2:00 PM</td>
                <td>9:00 PM</td>
                <td>JAVA CORE</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
